<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="padding: 100px">
      <table>
        <tr>
          <td>id</td>
          <td>name</td>
          <td>price</td>
        </tr>
        <tr v-for="item in sortedList">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
      </table>
      <button @click="sortType='ascendingSort'">ascending</button>
      <button @click="sortType='descendingSort'">descending</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
